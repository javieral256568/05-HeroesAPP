

<mat-card  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ heroe.superhero }}</mat-card-title>
      <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <!--
        <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="{{ heroe.superhero }}">
     -->
    
    <img mat-card-image [src]="heroe | imagen" alt="{{ heroe.superhero }}">
    <mat-card-content>
      <p>
        {{heroe.characters}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
                [routerLink]="['/heroes',heroe.id]"
            >
            Leer mas
            </button>

        <button   mat-button
                [routerLink]="['/heroes/editar/',heroe.id]"
                >
                Editar
        </button>


    </mat-card-actions>
  </mat-card>
